{% extends 'base.html' %}

{% block content %}

<h1>{{ object.name }} ({{ object.country }})</h1>

<h2>Tiers</h2>

<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Start Date</td>
    </thead>

    <tbody>
        {% for tier in object.tiers %}
        <tr>
            <td>{{ tier.tier|default:'-- No Tier --' }}</td>
            <td>{{ tier.start_date }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
